<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        /******** If Else********/

        
        const marks=prompt("Enter Your Marks");
        if(marks>=90){
            alert("You Grade is A+");
        }
        else if(marks>=80){
            alert("You Grade is A");
        }
        else if(marks>=70){
            alert("You Grade is B");
        }
        else if(marks>=60){
            alert("You Grade is c");
        }
        else if(marks>=50){
            alert("You Grade is D");
        }
        else if(marks>=40){
            alert("You Grade is E");
        }
        else{
            alert("You Grade is F");
        }

        /*********Ternary Operator******/


        // marks>=90?alert("You Grade is A+"):
        // marks>=80?alert("You Grade is A"):
        // marks>=70?alert("You Grade is B"):
        // marks>=60?alert("You Grade is C"):
        // marks>=50?alert("You Grade is D"):
        // marks>=40?alert("You Grade is E"):
        // alert("You Grade is F");
    </script>
    
</body>
</html>
